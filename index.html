<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://em-content.zobj.net/source/apple/391/check-mark-button_2705.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="
    (prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="
    (prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="/src/styles.css" />
    <title>u05 - Todos</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-wrapper">
          <a href="/u05/" class="header-logo">Todos</a>
          <button class="sign-out-button">
            Sign out
            <div class="icon-log-out"></div>
          </button>
        </div>
      </header>

      <div class="auth-container">
        <form class="sign-in-form">
          <p class="form-title">Sign in</p>
          <input
            class="auth-email"
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            autofocus
            required
            value="sixten@chas.at"
          />
          <input
            class="auth-password"
            type="password"
            name="password"
            placeholder="Password"
            required
            value="nndqzzts"
          />
          <div class="auth-footer">
            <p>Don't have an account? Sign up</p>
            <button class="auth-button">Sign in</button>
          </div>
        </form>
        <form class="sign-up-form">
          <p class="form-title">Sign up</p>
          <input
            class="auth-email"
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="off"
            autofocus
            required
          />
          <input
            class="auth-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            class="auth-confirm-password"
            type="password"
            name="confirm-password"
            placeholder="Confirm password"
            required
          />
          <div class="auth-footer">
            <p>Already have an account? Sign in</p>
            <button class="auth-button">Sign up</button>
          </div>
        </form>
        <p class="error-message"></p>
      </div>

      <ul class="todos"></ul>

      <!-- <div class="add-todo">
        <textarea name="text" placeholder="What needs to be done?"></textarea>
        <button>
          <div class="icon-corner-down-left"></div>
        </button>
      </div> -->
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
